<button mat-stroked-button (click)="openAddDialog()">Add Hero</button>

<mat-form-field class="example-full-width">
    <mat-label>Search for a Hero</mat-label>
    <input toUppercase matInput value="{{searchText}}" [(ngModel)]="searchText" (keyup)="onChangeSearch($event)" type="text">
    @if (searchText) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
    }
</mat-form-field>

<mat-list>
    <mat-list-item *ngFor="let hero of heroes$ | async ">
        <span style="display: flex; justify-content: space-between; width: 100%;">
            <span>{{hero.name}}</span>
            <span>
                <button mat-button (click)="openEditDialog(hero.id)">Edit</button>
                <button mat-button (click)="openDeleteDialog(hero.id)">Delete</button>
            </span>
        </span>
    </mat-list-item>
</mat-list>
<mat-paginator [length]="length$ | async" (page)="pageEvent($event)" [pageIndex]="pageIndex$ | async"
    [pageSize]="pageSize$ | async" [pageSizeOptions]="[5, 10]" aria-label="Select page"></mat-paginator>
